<!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<style>
	#repeat {
		padding: 10px;
		margin: 10px;
		background-color: #f5f5f5;
	}
	body {
		font-family: Arial, Helvetica;
		font-size: 20px;
	}
	h1 {
		padding: 20px;
		margin: 10px;
		background-color: #f5f5f5;
	}
</style>
<body ng-app="MyApp">
	<h1>Live Cricket Scores</h1>
	<div ng-controller="JoyStick">
		<div id="repeat" ng-repeat="x in MyData">{{ x.title }} </div>
	</div>
</body>
<script>
	var app=angular.module('MyApp',[]);
	app.controller("JoyStick",function($scope, $http){
		$http.get("http://cricapi.com/api/cricket?apikey=80fAXDuXn2PaXSO6smjD3z6ig2p2").then(function(response){
			$scope.MyData = response.data.data;
		});
	});
</script>
</html>
